<div id="loginFormat">
    <div id="loginTop">
        <img style="width: 25%; height: 25%;" src="../../../assets/images/Shield.png" alt="HSM">
    </div>
    <div id="loginBox">
        <h1>Cryptography Operations</h1>

        <mat-tab-group>
            <!-- Start of tab -->
            <mat-tab label="Keys and Encryption">

                <!-- Button to initiate generation of public-private key pair. -->
                <div style="padding-top: 10px;" class="form-group" [formGroup]="keyForm">
                    <button id="btn" style="color:white !important; width: 125px; margin-right: 15px;" mat-raised-button
                        (click)="onGenerateKeys()">Generate Keys</button>
                    <input type="text" formControlName="keyPassword" placeholder="Key Password">
                </div>

                <div class="form-group" [formGroup]="encryptForm">
                    <button id="btn" style="color:white !important; width: 125px; margin-right: 15px;" mat-raised-button
                        (click)="onEncrypt()">Encrypt</button>
                    <input type="text" formControlName="textToEncrypt" placeholder="Encrypt">
                    <button mat-icon-button>
                        <mat-icon (click)="onShiftText()">arrow_downward</mat-icon>
                      </button>
                </div>

                <div class="form-group" [formGroup]="decryptForm">
                    <div style="float: left;">
                        <div>
                            <button id="btn" style="color:white !important; width: 125px; margin-right: 15px;" mat-raised-button
                                (click)="onDecrypt()">Decrypt</button>
                            <input type="text" formControlName="textToDecrypt" placeholder="Decrypt">
                        </div>
                    </div>
                </div>
                <!-- End of Tab -->
            </mat-tab>

            <mat-tab style="overflow: hidden;" label="Hash, Sign and Reports">
                <div style="padding-top: 10px; overflow:hidden;" class="form-group">


                    <div style="padding-top: 10px;" class="form-group" [formGroup]="hashForm">
                        <button id="btn" style="color:white !important; width: 125px; margin-right: 15px;" mat-raised-button
                            (click)="onHash()">Hash</button>
                        <input type="text" formControlName="textToHash" placeholder="Hash">
                    </div>

                    <div class="form-group" [formGroup]="signForm">
                        <button id="btn" style="color:white !important; width: 125px; margin-right: 15px;" mat-raised-button
                            (click)="onSign()">Sign</button>
                        <input type="text" formControlName="textToSign" placeholder="Sign">
                    </div>

                    <div>
                        <button id="btn" style="color:white !important; width: 125px;" mat-raised-button
                            (click)="onGenReport()">Get Report</button>
                    </div>
                </div>
            </mat-tab>

        </mat-tab-group>
    </div>



</div>
